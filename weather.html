<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Sticky Footer Layout Fix */
    html, body {
      height: 100%;
    }

    .page-wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Consistent Header Styling -->
    <header class="hero">
      <div class="container">
        <h1><span class="highlight">🌦 Weather Dashboard</span></h1>
        <p>Get real-time weather updates by city</p>
      </div>
    </header>

    <!-- Main Weather Section -->
    <main class="container">
      <section class="weather-container">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult" class="weather-result hidden"></div>
      </section>
    </main>

    <!-- Footer with original background color -->
    <footer>
      <div class="container">
        <p>© 2025 anis — Built with ❤️ and deployed on GitHub Pages</p>
      </div>
    </footer>
  </div>

  <script src="jsweather.js"></script>
</body>
</html>
