<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Sticky Footer Layout Fix */
    html, body {
      height: 100%;
    }

    .page-wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    /* Back to Home Button Style */
    .back-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #0077b6;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }

    .back-button:hover {
      background-color: #005f91;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header class="hero">
      <div class="container">
        <h1><span class="highlight">üå¶ Weather Dashboard</span></h1>
        <p>Get real-time weather updates by city</p>
      </div>
    </header>

    <main class="container">
      <section class="weather-container">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult" class="weather-result hidden"></div>

        <!-- Back to Home Button -->
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>¬© 2025 anis ‚Äî Built with ‚ù§Ô∏è and deployed on GitHub Pages</p>
      </div>
    </footer>
  </div>

  <script src="jsweather.js"></script>
</body>
</html>
